name: Portfolio Warmer & Slack Monitor

on:
  schedule:
    - cron: '*/15 * * * *'  # Runs every 15 minutes to prevent Cloud Run sleep
  workflow_dispatch:        # Allows you to click a button to run it manually

jobs:
  monitor:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository code
        uses: actions/checkout@v4

      - name: Set up Python 3.9
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install required libraries
        run: pip install requests

      - name: Run Monitor & Warmer Script
        env:
          # This maps your GitHub Secret to an Environment Variable for Python
          SLACK_TOKEN: ${{ secrets.SLACK_TOKEN }}
        # Ensure 'monitor_script.py' matches your actual filename
        run: python monitor_script.py